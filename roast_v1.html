	<script type="module">

		import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

		loader1.crossOrigin = '';
		var textureToShow = 0;
		var i = -1, start, animates;
		var Dark = [
			'./resources/3DModels/roast/Dark/Chicco_Color_235/0000.jpg',
			'./resources/3DModels/roast/Dark/Chicco_Color_235/0045.jpg',
			'./resources/3DModels/roast/Dark/Chicco_Color_235/0090.jpg',

		];
		var Medium = [
			'./resources/3DModels/roast/Medium/Chicco_Color_215/0001.jpg',
			'./resources/3DModels/roast/Medium/Chicco_Color_215/0030.jpg',
			'./resources/3DModels/roast/Medium/Chicco_Color_215/0060.jpg',
			'./resources/3DModels/roast/Medium/Chicco_Color_215/0091.jpg',

		];

		var j = 1;

		init();

		THREE.Cache.enabled = true;

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();
			raycaster = new THREE.Raycaster();
			mouse = new THREE.Vector2();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.05, 20);

			var light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);

			var light1 = new THREE.PointLight(0xffffff, 0.5);
			scene.add(light1);

			raycaster = new THREE.Raycaster();


			var dirLight = new THREE.DirectionalLight(0xffffff);
			dirLight.position.set(-3, -10, 10);
			dirLight.castShadow = true;
			dirLight.shadow.camera.top = 10;
			dirLight.shadow.camera.bottom = -10;
			dirLight.shadow.camera.left = -10;
			dirLight.shadow.camera.right = 10;
			dirLight.shadow.camera.near = 0.1;
			dirLight.shadow.camera.far = 40;
			scene.add(dirLight);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			pivot_point = new THREE.Object3D();
			pivot_point.position.set(0, -1, -1);
			pivot_point.rotation.set(0, 0, 0);
			scene.add(pivot_point);

			ObjectLoadingManager();
			GLTFObjectLoader();
			ARButtonActions();
		}

		window.addEventListener('resize', onWindowResize);

		function ObjectLoadingManager() {
			manager = new THREE.LoadingManager();

			manager.onStart = function (url, itemsLoaded, itemsTotal) {
				console.log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');
			};
			manager.onLoad = function () {
				console.log('Loading complete!');
				document.getElementById("footer_section").style.display = "block";
				start = setInterval(change, 1200);
				animates = setInterval(changeanimation, 16000);
			};
			manager.onProgress = function (url, itemsLoaded, itemsTotal) {

				if (itemsLoaded == itemsTotal) {
					//document.getElementById("cup_position_img").style.display = "none";
				}
				console.log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');
			};
			manager.onError = function (url) {
				console.log('There was an error loading ' + url);
			};
		}

		function GLTFObjectLoader() {
			let loader = new GLTFLoader(manager);

			let name = roast[blend]["model"];
			let position = roast[blend]["position"];
			let scale = roast[blend]["scale"];

			let path = 'resources/3DModels/roast/' + name + '.glb';

			loader.load(path, function (gltf) {
				answer_3dobject = gltf.scene;
				mixer = new THREE.AnimationMixer(gltf.scene);
				gltf.animations.forEach((animation) => {
					mixer.clipAction(animation).play();
				});
				answer_3dobject.position.set(position[0], position[1], position[2]);  // 0.2
				answer_3dobject.scale.set(scale[0], scale[1], scale[2]);
				answer_3dobject.visible = true;
				scene.add(answer_3dobject);
			});
		}
		
		function ARButtonActions() {
			document.body.appendChild(ARButton.createButton(renderer, {
				optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar'],
				domOverlay: { root: document.body }
			}));
			document.getElementById("ARButton").click();
		}

		function onWindowResize() 
		{
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function changeanimation() 
		{
			animations = false;
		};
		function change() {

			if (flag == true) 
			{
				let object_name = roast[BLEND]["model"]== 215 ? "chicco_Toast_low001" : "chicco_raw_low";
				let path = roast[BLEND]["model"]== 215 ? Medium[textureToShow] : Dark[textureToShow];
				loader1.load(path, function (tex) {
					tex.flipY = false;
					answer_3dobject.getObjectByName(object_name).material.map = tex;
					textureToShow++;
					if(textureToShow == 10) 
					{
						clearInterval(start);
						flag = false;
						roating_completed = true;
					}
				});
			}
		};
		function playanimation() 
		{
			var delta = clock.getDelta();
			if (mixer) mixer.update(delta);
		}
		
		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {
			playanimation();
			renderer.render(scene, camera);
		}


	</script>

</body>
