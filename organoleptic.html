<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lavazza</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="./resources/css/main.css">
	<link type="text/css" rel="stylesheet" href="./resources/css/common.css?v=2">
	<script src="resources/jquery.min.js"></script>
	<script src="./resources/js/model.js?v=2"></script>
	<script src="./resources/js/utils.js?v=2"></script>
	<style>
		#footer_section {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: unset;
			text-align: center;
			height: 100px;
			display: none;

		}

		.navigation_btn {
			font-size: 50px;
			padding: 2px 18px;
			line-height: 1;
			border-radius: 100%;
			color: brown;
			background: white;
			border: unset;
		}
	</style>
</head>

<body>
	<img class="home_icon" src="./resources/images/home.png" onclick="go_to_home()">
	<div id="introduction_screen_text">
		<div class="number_text">3</div>
		<div class="line_text">___</div>
		<div class="stage_text">CARATTERISTICHE</div>
		<div class="stage_text">ORGANOLETTICHE</div>
	</div>
	<div id="footer_section">
		<img class="arrow_icon" src="resources/images/arrow_dark.png" onclick="confirmSelection()" />
	</div>
	<script>

		let blend = BLEND;

		var camera, scene, renderer, container, raycaster, mouse, pivot_point, manager;

		var organoleptic_3dobject;

		setTimeout(function () {
			document.getElementById('footer_section').style.display = "block";
			document.getElementById("introduction_screen_text").remove();
			$(".home_icon").remove();

		}, 3 * 1000)


		function confirmSelection() {
			window.location.href = "storytelling.html?blend=" + BLEND;
		}

	</script>

	<script type="module">

		import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';
		import { ARButton } from './jsm/webxr/ARButton.js';
		import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
		import { TTFLoader } from './jsm/loaders/TTFLoader.js';
		import { FontLoader } from './jsm/loaders/FontLoader.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		var mixer, clock, model, texture, texture1, flag = true, animates;
		clock = new THREE.Clock();
		init();
		animate();

		THREE.Cache.enabled = true;

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();
			raycaster = new THREE.Raycaster();
			mouse = new THREE.Vector2();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.05, 20);

			var light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);

			var light1 = new THREE.PointLight(0xffffff, 0.5);
			scene.add(light1);

			raycaster = new THREE.Raycaster();

			var dirLight = new THREE.DirectionalLight(0xffffff);
			dirLight.position.set(-3, -10, 10);
			dirLight.castShadow = true;
			dirLight.shadow.camera.top = 10;
			dirLight.shadow.camera.bottom = -10;
			dirLight.shadow.camera.left = -10;
			dirLight.shadow.camera.right = 10;
			dirLight.shadow.camera.near = 0.1;
			dirLight.shadow.camera.far = 40;
			scene.add(dirLight);

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			pivot_point = new THREE.Object3D();
			pivot_point.position.set(0, -1, -1);
			pivot_point.rotation.set(0, 0, 0);
			scene.add(pivot_point);

			ObjectLoadingManager();
			GLTFObjectLoader();
			ARButtonActions();
		}

		window.addEventListener('resize', onWindowResize);

		function ObjectLoadingManager() {
			manager = new THREE.LoadingManager();

			manager.onStart = function (url, itemsLoaded, itemsTotal) {
				console.log('Started loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');
			};
			manager.onLoad = function () {
				console.log('Loading complete!');
				animates = setInterval(changeanimation, 9500);
			};
			manager.onProgress = function (url, itemsLoaded, itemsTotal) {
				console.log('Loading file: ' + url + '.\nLoaded ' + itemsLoaded + ' of ' + itemsTotal + ' files.');
			};
			manager.onError = function (url) {
				console.log('There was an error loading ' + url);
			};
		}

		function GLTFObjectLoader() {
			let loader = new GLTFLoader(manager);

			let name = organoleptic[blend]["model"];
			let position = organoleptic[blend]["position"];
			let scale = organoleptic[blend]["scale"];

			let path = 'resources/3DModels/organoleptic/' + name + '.glb';

			loader.load(path, function (gltf) {
				organoleptic_3dobject = gltf.scene;

				mixer = new THREE.AnimationMixer(gltf.scene);
				gltf.animations.forEach((animation) => {
					mixer.clipAction(animation).play();
				});

				organoleptic_3dobject.position.set(position[0], position[1], position[2]);  // 0.2
				organoleptic_3dobject.scale.set(scale[0], scale[1], scale[2]);
				organoleptic_3dobject.visible = true;
				scene.add(organoleptic_3dobject);
			});
		}
		function changeanimation() {
			flag = false;
			clearInterval(animates);
		}
		function playanimation() {
			var delta = clock.getDelta();
			if (mixer) mixer.update(delta);
		}
		function ARButtonActions() {
			document.body.appendChild(ARButton.createButton(renderer, {
				optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar'],
				domOverlay: { root: document.body }
			}));
			document.getElementById("ARButton").click();
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function textureLoader(s) {
			var textureLoader = new THREE.TextureLoader();
			console.log(s);
			var path = './resources/3DModels/roast/Dark/Chicco_Color_235/';
			//var format = '.jpg';
			texture = textureLoader.load(path + s);
			texture.flipY = false;
			if (flag == true) {
				organoleptic_3dobject.getObjectByName("Termometro001", true).material.map = texture;
				organoleptic_3dobject.getObjectByName("Termometro001").material.smoothShading = true;
			}

			//return texture
		}
		function animate() {
			renderer.setAnimationLoop(render);
		}

		function render() {

			if (renderer.xr.isPresenting) {
				if (flag == true) {
					playanimation();
				}
			}

			renderer.render(scene, camera);
		}

	</script>

</body>

</html>
